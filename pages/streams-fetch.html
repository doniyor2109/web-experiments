<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fetch streams</title>
    <style>
      .wrapper {
        display: flex;
      }
      #preview {
        flex: 1;
        overflow: scroll;
        max-height: 100vh;
      }
      #source {
        overflow: auto;
        max-height: 100vh;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <p id="preview"></p>
      <pre id="source"></pre>
    </div>

    <script>
      const textElement = document.getElementById('preview');

      document.getElementById('source').innerText =
        document.scripts[0].innerText;

      fetch('/api/stream').then((res) => {
        return res.body
          .pipeThrough(new TextDecoderStream())
          .pipeTo(htmlWriterStream());
      });

      function htmlWriterStream() {
        return new WritableStream({
          write(chunk) {
            textElement.innerText += chunk;
          },
        });
      }
    </script>
  </body>
</html>
