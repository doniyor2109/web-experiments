<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Image</title>

    <style>
      section {
        display: flex;
        margin-top: 10px;
      }
      pre {
        width: 40ch;
        white-space: break-spaces;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      img {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <section>
      <img
        src="image.png"
        alt="Image"
        srcset="image-2x.png 2x, image-3x.png 3x"
      />
    </section>

    <section>
      <img
        alt="Image"
        src="image.png"
        srcset="
          image-400w.png   400w,
          image-600w.png   600w,
          image-800w.png   800w,
          image-1200w.png 1200w,
          image-1600w.png 1600w
        "
        sizes="(min-width: 1000px) 400px,
              (min-width: 800px) 600px,
              (min-width: 600px) 800px,
              100vw"
      />
    </section>

    <section>
      <picture>
        <source
          media="(max-width: 800px)"
          srcset="image-800w.png 800w, image-1200w.png 1200w"
          sizes="(min-width: 400px) 400px, 100vw"
        />
        <img
          alt="Image"
          src="image.png"
          srcset="
            image-400w.png   400w,
            image-600w.png   600w,
            image-800w.png   800w,
            image-1200w.png 1200w,
            image-1600w.png 1600w
          "
          sizes="(min-width: 1000px) 800px,
              100vw"
        />
      </picture>
    </section>

    <section>
      <picture>
        <source type="image/webp" srcset="image.webp" />
        <img src="image.png" alt="Image" />
      </picture>
    </section>

    <script>
      const sections = document.querySelectorAll('section');
      Array.from(sections).forEach((section) => {
        const pre = document.createElement('pre');
        pre.innerText = section.innerHTML;

        section.insertBefore(pre, section.firstChild);
      });
    </script>
  </body>
</html>
